<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/images/schedule.png" type="image/x-icon" />

  <!-- External CSS Stylesheets -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <!-- Banner & Navigation -->
    <header>
      <div class="container-fluid noPadding">
        <div class="jumbotron jumbotron-welcome" style="background-color: #813e24">
          <div class="row">
            <div class="col-lg-6 offset-lg-3" style="opacity: 0.75">
              <h1 class="banner p-3 rounded text-center">Train Scheduler</h1>
              <h5 class="p-0 text-center" style="color:blue; background:white; opacity: .90"><strong>You've got a ticket to ride -- all aboard!</strong></p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Conetnt Tables -->
    <div class="container">
        <div class="row">
      <div class="col-md-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4">
          <div class="card-header" style="background-color:#813e24; color:white">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover table-striped table-bordered" id='train-table'>
              <thead>
                <tr>
                  <th scope="col" style="width:22%">Train Name</th>
                  <th scope="col" style="width:17%">Destination</th>
                  <th scope="col" style="width:17%">Frequency (min)</th>
                  <th scope="col" style="width:17%">Next Arrival</th>
                  <th scope="col" style="width:17%">Minutes Away</th>
                  <th scope="col" style="width:10%">Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header" style="background-color:#813e24; color:white">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Marrakesh Express" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Marrakesh" type="text">
              </div>
              <div class="form-group">
                <label for="firstTime-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTime-input" placeholder="18:00" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" placeholder="1440" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/trainlogic.js"></script>

</body>

</html>
